<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern weather forecast app with beautiful animations and real-time weather data">
    <title>WeatherNow</title>
    <link rel="icon" href="https://img.icons8.com/?size=100&id=zIVmoh4T8wh7&format=png&color=000000">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated Background Container -->
    <div id="background-container" class="background-container">
        <div class="background-gradient"></div>
        <div id="weather-animation" class="weather-animation"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-cloud-sun"></i>
                <h1>WeatherNow</h1>
            </div>
            <div class="unit-toggle">
                <button id="unit-toggle-btn" class="glass-btn">
                    <span class="unit active" data-unit="celsius">°C</span>
                    <span class="unit-divider">|</span>
                    <span class="unit" data-unit="fahrenheit">°F</span>
                </button>
            </div>
        </header>

        <!-- Search Section -->
        <section class="search-section glass-card">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input 
                    type="text" 
                    id="search-input" 
                    class="search-input" 
                    placeholder="Search for a city..." 
                    autocomplete="off"
                >
                <button id="search-btn" class="search-btn">
                    <i class="fas fa-arrow-right"></i>
                </button>
                <button id="location-btn" class="location-btn" title="Use my location">
                    <i class="fas fa-location-crosshairs"></i>
                </button>
            </div>
            <div id="search-error" class="search-error"></div>
        </section>

        <!-- Loading State -->
        <div id="loading" class="loading hidden">
            <div class="loading-spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <!-- Main Weather Display -->
        <main id="main-weather" class="main-weather hidden">
            <!-- Current Weather -->
            <section class="current-weather glass-card">
                <div class="location-info">
                    <h2 id="city-name" class="city-name">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Loading...</span>
                    </h2>
                    <p id="current-date" class="current-date"></p>
                </div>

                <div class="weather-main">
                    <div class="weather-icon-container">
                        <i id="weather-icon" class="weather-icon fas fa-cloud-sun"></i>
                    </div>
                    
                    <div class="temperature-display">
                        <h1 id="temperature" class="temperature">--°</h1>
                        <p id="weather-description" class="weather-description">Loading...</p>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-droplet"></i>
                        <div class="detail-info">
                            <span class="detail-label">Humidity</span>
                            <span id="humidity" class="detail-value">--%</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <div class="detail-info">
                            <span class="detail-label">Wind Speed</span>
                            <span id="wind-speed" class="detail-value">-- km/h</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-gauge"></i>
                        <div class="detail-info">
                            <span class="detail-label">Pressure</span>
                            <span id="pressure" class="detail-value">-- hPa</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-eye"></i>
                        <div class="detail-info">
                            <span class="detail-label">Visibility</span>
                            <span id="visibility" class="detail-value">-- km</span>
                        </div>
                    </div>
                </div>

                <div class="sun-times">
                    <div class="sun-time-item">
                        <i class="fas fa-sunrise"></i>
                        <div>
                            <span class="sun-label">Sunrise</span>
                            <span id="sunrise" class="sun-value">--:--</span>
                        </div>
                    </div>
                    <div class="sun-time-item">
                        <i class="fas fa-sunset"></i>
                        <div>
                            <span class="sun-label">Sunset</span>
                            <span id="sunset" class="sun-value">--:--</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 5-Day Forecast -->
            <section class="forecast-section">
                <h2 class="section-title">5-Day Forecast</h2>
                <div id="forecast-container" class="forecast-container">
                    <!-- Forecast cards will be inserted here by JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
